<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>  table {width: 50%;}
        table, th, td { border: 1px solid red;}
    </style>
</head>
<body>
    <table >
        <thead>
        <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Title</th>
            <th>Message</th>
        </tr>
        </thead>
        <tbody>
        {% for message in message_list %}
            <tr>
                <td>{{ message.log_date | date:'d M Y' }}</td>
                <td>{{ message.log_date | time:'H:i:s' }}</td>
                <td>{{ message.title }}</td>
                <td>{{ message.message }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <p>Search:</p>
    <input type="text" id="search">
    <div id="resTable">
        {% load static %}â€‹
        <script src="{% static 'myJS.js' %}" defer></script>
    </div>
</body>
</html>
